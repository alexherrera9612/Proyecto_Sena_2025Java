<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de caracteres y vista responsiva -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña del navegador -->
    <title>Tecnopc | Registro</title>

    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Encabezado con menú de navegación -->
<header>
    <nav>
        <a href="index.html">
            <img src="img/logo_tecnopc.png" alt="Tecnopc" class="logo-img">
        </a>
        <ul class="nav-links">
            <!-- Enlaces de navegación principales -->
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registro</a></li>
        </ul>
    </nav>
</header>

<!-- Sección principal con formulario de registro -->
<main>
    <h2>Crear cuenta</h2>

    <!-- Formulario de registro de usuario -->
    <form id="registroForm">
        <!-- Campo para nombre completo -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required>

        <!-- Campo para correo electrónico -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>

        <!-- Campo para nombre de usuario -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>

        <!-- Campo para contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>

        <!-- Botón de envío del formulario -->
        <button type="submit">Registrarse</button>
    </form>

    <!-- Mensaje de éxito o error del registro -->
    <p id="mensajeRegistro"></p>
</main>

<!-- Pie de página con derechos de autor -->
<footer>
    <p>&copy; 2025 Tecnopc - Todos los derechos reservados</p>
</footer>

<!-- Inclusión del script JavaScript para funcionalidades -->
<script src="js/main.js"></script>

</body>
</html>
