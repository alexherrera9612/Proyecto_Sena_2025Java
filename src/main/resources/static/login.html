<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación del documento -->
    <meta charset="UTF-8">

    <!-- Configuración responsiva para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña -->
    <title>Tecnopc | Login</title>

    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Encabezado con navegación -->
<header>
    <nav>
        <!-- Nombre/logo de la empresa -->
        <a href="index.html">
            <img src="img/logo_tecnopc.png" alt="Tecnopc" class="logo-img">
        </a>

        <!-- Menú de navegación -->
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registro</a></li>
        </ul>
    </nav>
</header>

<!-- Sección principal con el formulario de login -->
<main>
    <h2>Iniciar sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm">
        <!-- Campo para nombre de usuario -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>

        <!-- Campo para la contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Entrar</button>
    </form>
</main>

<!-- Pie de página con derechos de autor -->
<footer>
    <p>&copy; 2025 Tecnopc - Todos los derechos reservados</p>
</footer>

<!-- Inclusión del archivo JavaScript principal -->
<script src="js/main.js"></script>

</body>
</html>
